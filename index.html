<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web</title>
    <!-- Incluye los enlaces a Bootstrap y jQuery -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i&display=swap">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Contenedor principal con Bootstrap Grid System -->
    <div class="container-fluid">
        <div class="row">
            <!-- Columna izquierda con el logo y el menú -->
            <div id="panelMenu" class="col-lg-2 col-md-3 col-sm-12">
                <div class="logo">
                    <img src="images/logo.png" alt="Logo de la aplicación" class="logo-img">
                    <span class="logo-text">Alarmy</span>
                </div>
                <!-- Separación entre el logo y las opciones de menú -->
                <div class="menu-options">
                    <ul class="menu">
                        <li><a href="#" id="cargarAlarmas"><i class="fas fa-clock"></i>ALARMAS</a></li>
                        <li><a href="#" id="cargarMedicamentos"><i class="fas fa-pills"></i>MEDICAMENTOS</a></li>
                    </ul>
                </div>
            </div>    
            <!-- Columna derecha dividida en dos filas -->
            <div class="col-lg-10 col-md-8 col-sm-12">
                <!-- Primera fila con el header y el icono de administrador -->
                <div id="divheader" class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <header>
                            <div class="admin-option">
                                <a href="#">
                                    <i class="fa fa-user"></i> Administrador
                                </a>
                            </div>
                        </header>
                    </div>
                </div>            
                <!-- Segunda fila para cargar vistas parciales -->
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12" id="contenidoDinamico">
                        <!-- Contenido dinámico se cargará aquí -->
                    </div>
                </div>
            </div>            
        </div>
    </div>

    <!-- Scripts personalizados (jQuery) -->
    <script src="./js/scripts.js" type="text/javascript"></script>
</body>
</html>
