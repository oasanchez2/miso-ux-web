<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web</title>
    <!-- Incluye los enlaces a Bootstrap y jQuery -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i&display=swap">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Contenedor principal con Bootstrap Grid System -->
    <div class="container-fluid">
        <div class="row">
            <!-- Columna izquierda con el logo y el menú -->
            <div id="panelMenu" class="col-lg-2 col-md-3 col-sm-12">
                <div class="logo">
                    <a href="./index.html">
                        <img src="images/logo.png" alt="Logo de la aplicación" class="logo-img">
                        <span class="logo-text">Alarmy</span>
                    </a>
                </div>
                <!-- Separación entre el logo y las opciones de menú -->
                <div class="menu-options">
                    <ul class="menu">
                        <li><a href="./alarmas.html" id=""><i class="fas fa-clock"></i>ALARMAS</a></li>
                        <li><a href="./medicamentos.html" id=""><i class="fas fa-pills"></i>MEDICAMENTOS</a></li>
                    </ul>
                </div>
            </div>
            <!-- Columna derecha dividida en dos filas -->
            <div class="col-lg-10 col-md-9 col-sm-12">
                <!-- Primera fila con el header y el icono de administrador -->
                <div id="divheader" class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <header>
                            <div class="admin-option">
                                <a href="#">
                                    <i class="fa fa-user-circle fa-2x"></i> Administrador
                                    <br>
                                    <br>
                                </a>
                            </div>
                        </header>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12" id="contenidoDinamico">
                        <!-- Vista parcial de Alarmas -->
                        <div class="row">
                            <!-- Columna 1 -->
                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <h1>TIPOS DE MEDICAMENTOS</h1>
                                <h3>CANTIDAD ACTUAL: 2</h3>
                                <ul class="alarm-list">
                                    <!-- Alarma 1 -->
                                    <li>
                                        <div class="alarm-item">
                                            <div class="left">
                                                <i class="fas fa-pills"></i>
                                                <span class="med-name">Tabletas</span>
                                            </div>
                                            <div class="right">
                                                <i class="fas fa-trash-alt red" data-bs-toggle="modal" data-bs-target="#confirmModal"></i>
                                            </div>
                                        </div>
                                    </li>
                                    <!-- Alarma 2 -->
                                    <li>
                                        <div class="alarm-item">
                                            <div class="left">
                                                <i class="fas fa-pills"></i>
                                                <span class="med-name">Gotas</span>
                                            </div>
                                            <div class="right">
                                                <i class="fas fa-trash-alt red" data-bs-toggle="modal" data-bs-target="#confirmModal"></i>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <!-- Columna 2 -->
                            <div class="col-lg-8 col-md-6 col-sm-12">
                                <!-- Fila 1: Botón "Agregar" -->
                                <div class="row">
                                    <div class="col-10 text-right"></div>
                                    <div class="col-2 text-right">
                                        <button class="btn btn-primary" id="addButton">
                                            <i class="fas fa-plus"></i> Agregar
                                        </button>
                                    </div>
                                </div>

                                <!-- Fila 2: Control para cargar una imagen -->
                                <div class="row">
                                    <div class="col-2"></div>
                                    <div class="col-10">
                                        <div id="contenidoCrearMedicamento">
                                            <!-- Vista parcial para crear medicamentos -->
                                            <div class="row">
                                                <div class="col-lg-9 col-md-6 col-sm-12">
                                                    <!-- Fila 1: Título -->
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <h1>NUEVO TIPO DE MEDICAMENTO</h1>
                                                        </div>
                                                    </div>

                                                    <!-- Fila 2: Nombre del tipo -->
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <label for="nombre-tipo">Nombre del tipo</label>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-12">
                                                            <input type="text" id="nombre-tipo" name="nombre-tipo"
                                                                class="form-control" placeholder="Ej: Cápsulas de gel"
                                                                required>
                                                        </div>
                                                    </div>

                                                    <!-- Fila 3: Espacio en blanco -->
                                                    <div class="row">
                                                        <div class="col-12">
                                                            &nbsp;
                                                        </div>
                                                    </div>

                                                    <!-- Fila 4: Imagen del icono -->
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <label for="imagen-icono">Imagen del icono</label>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-12">
                                                            <label class="custom-file-upload">
                                                                <input type="file" id="imagen-icono" name="imagen-icono"
                                                                    accept=".png" required>
                                                                Cargar Archivo
                                                            </label>
                                                        </div>
                                                    </div>

                                                    <!-- Fila 5: Espacio en blanco -->
                                                    <div class="row">
                                                        <div class="col-12">
                                                            &nbsp;
                                                        </div>
                                                    </div>

                                                    <!-- Fila 6: Botón "Guardar datos" -->
                                                    <div class="row">
                                                        <div class="col-12 btn-align-rigth">
                                                            <button class="btn btn-success">Guardar datos</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal de confirmación de Bootstrap --> 
            <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Confirmación</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p class="modal-description">¿Seguro que quiere eliminar?</p>
                    </div>
                    <div class="modal-footer justify-content-center">
                    <!-- Botón para confirmar la eliminación -->
                    <button type="button" class="btn btn-si" onclick="eliminarElemento()">Sí</button>
                    <!-- Botón para cerrar el modal -->
                    <button type="button" class="btn btn-no" data-bs-dismiss="modal">No</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts personalizados (jQuery) -->
    <script src="js/scripts.js"></script>
    <script>
        $(document).ready(function () {
            // Initially hide the element
            $('#contenidoCrearMedicamento').hide();

            // Toggle hide/unhide on button click
            $('#addButton').click(function () {
                $('#contenidoCrearMedicamento').toggle();  // Toggle the visibility
            });
        });
    </script>
</body>

</html>
