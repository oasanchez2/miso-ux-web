<!-- Vista parcial para crear medicamentos -->
<div class="row">
    <div class="col-lg-9 col-md-6 col-sm-12">
        <!-- Fila 1: Título -->
        <div class="row">
            <div class="col-12">
                <h1>NUEVO TIPO DE MEDICAMENTO</h1>
            </div>
        </div>

        <!-- Fila 2: Nombre del tipo -->
        <div class="row">
            <div class="col-12">
                <label for="nombre-tipo">Nombre del tipo</label>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <input type="text" id="nombre-tipo" name="nombre-tipo" class="form-control" placeholder="Ej: Cápsulas de gel" required>
            </div>
        </div>

        <!-- Fila 3: Espacio en blanco -->
        <div class="row">
            <div class="col-12">
                &nbsp;
            </div>
        </div>

        <!-- Fila 4: Imagen del icono -->
        <div class="row">
            <div class="col-12">
                <label for="imagen-icono">Imagen del icono</label>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <label class="custom-file-upload">
                <input type="file" id="imagen-icono" name="imagen-icono" accept=".png" required>               
                    Cargar Archivo    
                </label>
            </div>
        </div>

        <!-- Fila 5: Espacio en blanco -->
        <div class="row">
            <div class="col-12">
                &nbsp;
            </div>
        </div>

        <!-- Fila 6: Botón "Guardar datos" -->
        <div class="row">
            <div class="col-12 text-right">
                <button class="btn btn-success">Guardar datos</button>
            </div>
        </div>
    </div>
</div>
