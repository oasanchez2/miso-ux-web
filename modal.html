<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Modal de Confirmación</title>
    <!-- Enlaces a Bootstrap 5 y jQuery -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1>Ejemplo de Modal de Confirmación</h1>
        <!-- Botón para abrir el modal -->
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmModal">
            <i class="fas fa-trash-alt"></i> Eliminar
        </button>

        <!-- Modal de confirmación de Bootstrap -->
        <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">¿Seguro que desea eliminar?</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-footer">
                        <!-- Botón para confirmar la eliminación -->
                        <button type="button" class="btn btn-danger" onclick="eliminarElemento()">Sí</button>
                        <!-- Botón para cerrar el modal -->
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function eliminarElemento() {
            // Aquí puedes agregar tu lógica para eliminar el elemento
            alert("Elemento eliminado correctamente.");
            // Cierra el modal
            $('#confirmModal').modal('hide');
        }
    </script>
</body>

</html>
